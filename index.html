<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>What type of dessert are you?</h1>
    </header>
    <main>
        <form id="quiz">
            <fieldset>
                <legend>What of these flavors do you like best?</legend>
                <input type="radio" name="flavor" id="flavor" value="vanilla">
                <label for="vanilla">Vanilla</label>

                <input type="radio" name="flavor" id="flavor" value="chocolate">
                <label for="chocolate">Chocolate</label>

                <input type="radio" name="flavor" id="flavor" value="fruity">
                <label for="fruity">Fruity</label>

                <input type="radio" name="flavor" id="flavor" value="spiced">
                <label for="spiced">Spiced</label>
                </fieldset>




        </form>





    </main>
    <footer></footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>
