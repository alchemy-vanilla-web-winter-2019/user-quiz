<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parks & Rec Quiz</title>
</head>
<body>
    <header>
        <h1>Which Parks and Rec Character Are You?</h1>
    </header>
    <main>
        <form id="quiz">
            <fieldset>
                <legend>What's Your Favorite Type of Park?</legend>

                <input type="radio" name="park" id="waterpark" value="waterpark">
                <label for="waterpark">Waterpark</label>
                <br>
                <input type="radio" name="park" id="amusement-park" value="amusement-park">
                <label for="amusement-park">Amusement Park</label>
                <br>
                <input type="radio" name="park" id="national-park" value="national-park">
                <label for="national-park">National Park</label>
                <br>
                <input type="radio" name="park" id="city-park" value="city-park">
                <label for="city-park">City Park</label>
            </fieldset>
        <button>Send Results to April</button>
        </form>
    </main>
    <footer></footer>
<script type="module" src="./src/index.js"></script>
</body>
</html>
