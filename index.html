<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John Waters Film Quiz</title>
</head>
<body>
    <header>Which John Waters Film Are You?</header>
    <main>
        <form id="quiz">
            <fieldset id="self">
                <p>How would you describe yourself?</p>
                <label for="rebellious">Rebellious</label>
                <input type="radio"
                name="self"
                value="rebellious"
                >
                <label for="activist">Activist</label>
                <input type="radio"
                name="self"
                value="activist"
                >
                <label for="">Friendly</label>
                <input type="radio"
                name="self"
                value="friendly"
                >               
            </fieldset>
            <fieldset id="motivation">
                <p>What inspires you?</p>
                <label for="dancing">Dancing</label>
                <input type="radio"
                 name="motivation"
                 value="dancing"
                 >
                 <label for="fame">Fame</label>
                 <input type="radio"
                 name="motivation"
                 value="fame"
                 >
                 <label for="harmony">Harmony</label>
                 <input type="radio"
                 name="motivation"
                 value="harmony"
                 >
            </fieldset>
            <fieldset id="environment">
                <p>How would you describe your Family Life?</p>
                <label for="oppressive">Oppressive</label>
                <input type="radio"
                name="environment"
                value="oppressive"
                >
                <label for="supportive">Supportive</label>
                <input type="radio"
                name="environment"
                value="supportive"
                >
                <label for="care-not">I could care less</label>
                <input type="radio"
                name="environment"
                value="care-not"
                >
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
    <script type="module" src="./src/quiz-results.js"></script>
</body>
</html>
