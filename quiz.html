<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Quiz!</title>
</head>
<body>
    <header>
        <h1>take the quiz <span id="name"></span>!</h1>
    </header>
    <main>
        <form id="quiz-form">
            <fieldset>
                <legend>Pick Your Poison</legend>

                <label>peyote</label>
                <input type="radio" name="poison" value="peyote" id="peyote">

                <label>burbon</label>
                <input type="radio" name="poison" value="burbon" id="burbon">

                <label>barbituates</label>
                <input type="radio" name="poison" value="barbituates" id="barbituates">

                <label>opiates</label>
                <input type="radio" name="poison" value="opiates" id="opiates">
            </fieldset>
            <fieldset>
                <legend>Your Favorite Accessory Is:</legend>

                <label>flowers</label>
                <input type="radio" name="accessory" value="flowers" id="flowers">

                <label>leather pants</label>
                <input type="radio" name="accessory" value="leather-pants" id="leather-pants">

                <label>eyeliner</label>
                <input type="radio" name="accessory" value="eyeliner" id="eyeliner">

                <label>a unique scarf</label>
                <input type="radio" name="accessory" value="scarf" id="scarf">
            
            </fieldset>
            <fieldset>
                <legend>Your Favorite Color Is:</legend>

                <label for="black">black</label>
                <input type="radio" name="color" value="black" id="black">

                <label for="purple">purple</label>
                <input type="radio" name="color" value="purple" id="purple">

                <label for="green">green</label>
                <input type="radio" name="color" value="green" id="green">

                <label for="tv">a color TV</label>
                <input type="radio" name="color" value="tv" id="tv">
            </fieldset>
            <button>Get Your Answer!</button>
            <fieldset>
                <legend>You Are:</legend>
                <h4 id="result"></h4>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="index.html">Go Back!</a>
    </footer>
    <script type="module" src="src/quiz.js"></script>
</body>
</html>
