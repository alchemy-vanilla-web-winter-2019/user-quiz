<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Take the Quiz</title>
</head>
<body>
    <main>
        <form id="quiz-form"> 
            <fieldset>
                <legend>Pick your favorite?</legend>
                <label>
                    <input type="radio" name="favorite" id="sun" value="sun">Sun 
                </label>
                <label>
                    <input type="radio" name="favorite" id="ocean" value="ocean">Ocean
                </label>
                <label>
                    <input type="radio" name="favorite" id="grass" value="grass">Grass
                </label>
            </fieldset>

            <fieldset>
                    <legend>Pick your favorite?</legend>
                    <label>
                        <input type="radio" name="activity" id="mowing" value="grass">Mowing the Lawn
                    </label>
                    <label>
                        <input type="radio" name="activity" id="tanning" value="sun">Tanning
                    </label>
                    <label>
                        <input type="radio" name="activity" id="scuba" value="ocean">Scuba Diving
                    </label>
            </fieldset>
        
            
            <button id="quiz-submit">Submit</button> 
        </form>

    </main>
<script type="module" src="./src/quiz/quiz.js"></script>
</body>
</html>
