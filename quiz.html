<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpennia Character Quiz</title>
</head>
<body>
    <header><h1>Alpennia Character Quiz</h1>
    </header>
    <main>
        <section>

            <form id="quiz-form">
                <p>
                    What form of wealth is the best?
                </p>
                <p>
                    <label>
                        <input type="radio" name="wealth" value="money">Money in a bank account is safe and versatile.
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="wealth" value="land">Land is the true source of all wealth.
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="wealth" value="jewelry">Jewelry is portable -- and you never know when you'll have to pull up your roots at a moment's notice.
                    </label>
                </p>

                <p>
                    Which of these describes your attitude to religion?
                </p>
                <p>
                    <label>
                        <input type="radio" name="religion" value="organized">Organized religion is where it's at.
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="religion" value="personal">The most important thing is one's personal relationship to the divine.
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="religion" value="atheist">You're not really religious.
                    </label>
                </p>
                <button>Submit answers</button>
            </form>
        </section>
    </main>
    <script type="module" src="src/quiz/quiz.js"></script>
</body>
</html>
